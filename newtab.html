<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
  width: 100%; height: 100%; overflow-y: auto;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  color: #e6edf3;
  background: #0d1117;
}
body {
  display: flex; flex-direction: column;
  align-items: center; justify-content: flex-start;
  min-height: 100vh; position: relative;
  padding-top: 1vh;
}

/* ── twinkling particles ── */
.pt {
  position: absolute; border-radius: 50%;
  pointer-events: none; z-index: 2;
  animation: ptPulse var(--d,3s) ease-in-out infinite;
  animation-delay: var(--dl,0s);
}
.pt.c1 { background: #c4b5fd; }
.pt.c2 { background: #e879f9; }
.pt.c3 { background: #67e8f9; }
.pt     { background: #a855f7; }
@keyframes ptPulse {
  0%,100% { opacity: 0.04; transform: scale(0.8); }
  50%     { opacity: 0.5;  transform: scale(1.05); }
}

/* ── content column ── */
.content {
  position: relative;
  display: flex; flex-direction: column; align-items: center;
  width: 92%; max-width: 760px;
}

/* logo */
.logo-wrap { margin-bottom: 12px; }
.logo-svg  { width: 58px; height: 58px; filter: drop-shadow(0 4px 20px rgba(139,92,246,0.48)); }

/* brand */
.brand {
  font-size: 21px; font-weight: 700; letter-spacing: -0.2px;
  margin-bottom: 8px;
  background: linear-gradient(130deg, #e6edf3 0%, #c4b5fd 28%, #e879f9 58%, #e6edf3 100%);
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  background-clip: text;
}

/* headline */
.headline {
  font-size: 40px; font-weight: 800; color: #fff;
  letter-spacing: -1.4px; line-height: 1.1;
  text-align: center; margin-bottom: 10px;
}

/* subhead */
.subhead {
  font-size: 14.5px; font-weight: 400; color: #8b949e;
  line-height: 1.7; text-align: center;
  max-width: 400px; margin-bottom: 10px;
}

/* ── search ── */
.search-wrap { position: relative; width: 100%; max-width: 480px; margin-bottom: 16px; }
.search-icon {
  position: absolute; left: 17px; top: 50%; transform: translateY(-50%);
  color: #484f58; pointer-events: none; z-index: 2;
}
.search-input {
  display: block; width: 100%; height: 50px;
  padding: 0 20px 0 46px; border-radius: 13px;
  background: #161b22; border: 1px solid #30363d;
  color: #e6edf3; font-size: 14.5px; font-family: inherit;
  outline: none; caret-color: #a855f7;
  transition: border-color 0.25s, box-shadow 0.25s;
}
.search-input::placeholder { color: #484f58; }
.search-input:focus {
  border-color: #7c3aed;
  box-shadow: 0 0 0 3px rgba(124,58,237,0.18), 0 0 16px rgba(124,58,237,0.08);
}

/* ── hero illustration ── */
.hero-art {
  width: 620px; max-width: 90%;
  margin: 0 auto;
  pointer-events: none;
  -webkit-mask-image: radial-gradient(ellipse 65% 60% at center, black 35%, transparent 100%);
  mask-image: radial-gradient(ellipse 65% 60% at center, black 35%, transparent 100%);
}
.hero-art svg { width: 100%; height: auto; display: block; }

</style>

<script>
(function () {
  var params     = new URLSearchParams(window.location.search);
  var engine     = params.get('engine') || 'google';
  var ENGINES    = {
    google    : 'https://www.google.com/search?q=',
    bing      : 'https://www.bing.com/search?q=',
    duckduckgo: 'https://duckduckgo.com/?q=',
    yahoo     : 'https://search.yahoo.com/search?p='
  };
  var searchBase = ENGINES[engine] || ENGINES.google;

  var input = document.getElementById('q');
  setTimeout(function () { input.focus(); }, 80);

  input.addEventListener('keydown', function (e) {
    if (e.key !== 'Enter') return;
    e.preventDefault();
    var raw = input.value.trim();
    if (!raw) return;

    var url;
    if (/^(https?|file):\/\//i.test(raw))                                         url = raw;
    else if (/^localhost(:\d+)?(\/|$)/i.test(raw) || /^127\.0\.0\.1(:\d+)?(\/|$)/.test(raw)) url = 'http://'  + raw;
    else if (/^[a-z0-9]([a-z0-9-]*[a-z0-9])?(\.[a-z0-9]([a-z0-9-]*[a-z0-9])?)*\.[a-z]{2,}/i.test(raw) && !raw.includes(' ')) url = 'https://' + raw;
    else                                                                           url = searchBase + encodeURIComponent(raw);

    window.location.href = url;
  });
})();
</script>
