<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>AI Assistant</title>
    <style>
        /* ── Theme & Reset ── */
        :root {
            --bg-deep: #0d1117;
            --bg-glass: rgba(22, 27, 34, 0.7);
            --accent: #d2a8ff;
            --accent-dim: rgba(210, 168, 255, 0.1);
            --user-msg: #1f6feb;
            --ai-msg: #30363d;
            --text: #e6edf3;
            --text-dim: #8b949e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
        }

        body {
            width: 100%;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-deep);
            color: var(--text);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ── Header ── */
        .header {
            height: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            border-bottom: 1px solid #30363d;
            background: rgba(13, 17, 23, 0.9);
            backdrop-filter: blur(12px);
            -webkit-app-region: drag;
        }

        .title {
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .title svg {
            color: var(--accent);
        }

        .model-sel {
            background: #21262d;
            border: 1px solid #30363d;
            color: var(--text-dim);
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 6px;
            cursor: pointer;
            max-width: 120px;
            -webkit-app-region: no-drag;
        }

        .model-sel:hover {
            color: var(--text);
            border-color: #8b949e;
        }

        /* ── Chat Area ── */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scrollbar-width: thin;
            scrollbar-color: #30363d transparent;
        }

        .chat-area::-webkit-scrollbar {
            width: 5px;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 3px;
        }

        .msg {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 13.5px;
            line-height: 1.5;
            word-wrap: break-word;
            animation: popIn 0.2s cubic-bezier(0.1, 0.7, 0.1, 1);
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .msg.user {
            align-self: flex-end;
            background: var(--user-msg);
            color: #fff;
            border-bottom-right-radius: 2px;
        }

        .msg.ai {
            align-self: flex-start;
            background: var(--ai-msg);
            border-bottom-left-radius: 2px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .msg strong {
            font-weight: 600;
            color: #fff;
        }

        .msg code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'SF Mono', monospace;
            font-size: 12px;
            color: #ff7b72;
        }

        .msg pre {
            background: #0d1117;
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .msg pre code {
            background: none;
            color: #e6edf3;
            padding: 0;
        }

        /* ── Input Area ── */
        .input-area {
            flex-shrink: 0;
            padding: 16px;
            background: #161b22;
            border-top: 1px solid #30363d;
        }

        .input-wrap {
            position: relative;
            display: flex;
            gap: 8px;
        }

        .input-box {
            flex: 1;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            color: var(--text);
            padding: 10px 12px;
            font-family: inherit;
            font-size: 13px;
            resize: none;
            height: 42px;
            max-height: 120px;
            transition: border-color 0.2s;
        }

        .input-box:focus {
            border-color: var(--accent);
        }

        .input-box::placeholder {
            color: #484f58;
        }

        .send-btn {
            width: 42px;
            height: 42px;
            background: var(--accent-dim);
            border: 1px solid rgba(210, 168, 255, 0.2);
            border-radius: 8px;
            color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: rgba(210, 168, 255, 0.2);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn svg {
            width: 18px;
            height: 18px;
            transform: translateX(1px);
        }

        /* ── Status ── */
        .status {
            text-align: center;
            font-size: 11px;
            color: #484f58;
            margin-top: 6px;
            min-height: 14px;
        }

        .status.error {
            color: #f85149;
        }

        .status.active {
            color: var(--accent);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            50% {
                opacity: 0.5;
            }
        }
    </style>
    <!-- Markdown parser (simple script) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

    <div class="header">
        <div class="title">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2a10 10 0 1 0 10 10H12V2z"></path>
                <path d="M12 2a10 10 0 0 1 10 10h-10V2z" transform="rotate(180 12 12)"></path>
                <circle cx="12" cy="12" r="2"></circle>
            </svg>
            <span>AI Assistant</span>
        </div>
        <select class="model-sel" id="modelSel">
            <option value="" disabled selected>Loading...</option>
        </select>
    </div>

    <div class="chat-area" id="chatArea">
        <div class="msg ai">
            Hello! I am your local AI assistant running on Ollama. How can I help you browse today?
        </div>
    </div>

    <div class="input-area">
        <div class="input-wrap">
            <textarea class="input-box" id="inputBox" placeholder="Ask anything... (Enter to send)"></textarea>
            <button class="send-btn" id="sendBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13" />
                    <polygon points="22 2 15 22 11 13 2 9 22 2" />
                </svg>
            </button>
        </div>
        <div class="status" id="status">Connecting to Ollama...</div>
    </div>

    <script>
        const OLLAMA_HOST = 'http://127.0.0.1:11434';
        const chatArea = document.getElementById('chatArea');
        const inputBox = document.getElementById('inputBox');
        const sendBtn = document.getElementById('sendBtn');
        const modelSel = document.getElementById('modelSel');
        const status = document.getElementById('status');

        let selectedModel = '';

        // 1. Fetch Models
        async function fetchModels() {
            try {
                const res = await fetch(`${OLLAMA_HOST}/api/tags`);
                if (!res.ok) throw new Error('Offline');
                const data = await res.json();

                modelSel.innerHTML = '';
                data.models.forEach((m, i) => {
                    const opt = document.createElement('option');
                    opt.value = m.name;
                    opt.textContent = m.name.split(':')[0]; // simpler name
                    modelSel.appendChild(opt);
                    if (i === 0) selectedModel = m.name;
                });

                status.textContent = 'Online';
                status.className = 'status';
            } catch (err) {
                status.textContent = 'Ollama not detected. Is it running?';
                status.className = 'status error';
                modelSel.innerHTML = '<option>No Connection</option>';
            }
        }
        modelSel.addEventListener('change', () => selectedModel = modelSel.value);

        // 2. Chat Logic
        function addMessage(text, role) {
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerHTML = role === 'ai' ? marked.parse(text) : text.replace(/\n/g, '<br>');
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
            return div;
        }

        async function sendMessage() {
            const text = inputBox.value.trim();
            if (!text || !selectedModel) return;

            inputBox.value = '';
            addMessage(text, 'user');

            status.textContent = 'Thinking...';
            status.className = 'status active';

            const aiDiv = addMessage('', 'ai');
            let aiText = '';

            try {
                const response = await fetch(`${OLLAMA_HOST}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: selectedModel,
                        messages: [{ role: 'user', content: text }]
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    // Ollama sends JSON objects in stream
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (!line) continue;
                        try {
                            const json = JSON.parse(line);
                            if (json.message && json.message.content) {
                                aiText += json.message.content;
                                aiDiv.innerHTML = marked.parse(aiText);
                                chatArea.scrollTop = chatArea.scrollHeight;
                            }
                            if (json.done) {
                                status.textContent = 'Ready';
                                status.className = 'status';
                            }
                        } catch (e) { }
                    }
                }
            } catch (err) {
                aiDiv.innerHTML += '<br><em>[Error connecting to AI]</em>';
                status.textContent = 'Error';
                status.className = 'status error';
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        inputBox.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Init
        fetchModels(); // Check connection on load
        setInterval(fetchModels, 10000); // Poll every 10s if offline
    </script>

</body>

</html>
